<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pocket BellChoir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #111827;
      --text: #f9fafb;
      --card: #1f2937;
      --shadow-soft: 0 12px 30px rgba(0, 0, 0, 0.35);
      --radius-xl: 1.5rem;
      --radius-full: 999px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      background: radial-gradient(circle at top, #111827 0, #020617 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      margin: auto;
      padding: 1.5rem 1.2rem 2.5rem;
    }

    .card {
      background: radial-gradient(circle at top left, #1f2937 0, #020617 70%);
      border-radius: 1.75rem;
      border: 1px solid #111827;
      box-shadow: var(--shadow-soft);
      padding: 1.25rem 1.4rem 1.5rem;
      backdrop-filter: blur(16px);
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 0.55rem;
    }

    .title-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #facc15 0, #f97316 40%, #b45309 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
      font-size: 1.25rem;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
      line-height: 1.4;
      margin-bottom: 0.9rem;
    }

    .note-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.65rem;
      margin-top: 0.9rem;
      margin-bottom: 0.3rem;
      transition: opacity 0.2s ease-out, filter 0.2s ease-out;
    }

    .note-grid.disabled {
      opacity: 0.25;
      filter: grayscale(0.8);
      pointer-events: none;
    }

    .note-btn {
      border: none;
      border-radius: 1.1rem;
      padding: 0.65rem 0.4rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: #0b1120;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.32);
      transform: translateY(0);
      transition: transform 0.18s ease-out, box-shadow 0.18s ease-out, filter 0.18s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.35);
    }

    .note-btn span.label {
      font-size: 0.9rem;
    }

    .note-btn span.sub {
      font-size: 0.7rem;
      opacity: 0.9;
    }

    .note-btn:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      filter: brightness(0.95);
    }

    .note-btn:hover {
      filter: brightness(1.05);
    }

    .perm-banner {
      margin-top: 1rem;
      font-size: 0.82rem;
      opacity: 0.88;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      align-items: center;
      justify-content: space-between;
    }

    .perm-banner button {
      border-radius: var(--radius-full);
      border: none;
      padding: 0.3rem 0.9rem;
      font-size: 0.8rem;
      cursor: pointer;
      background: rgba(248, 250, 252, 0.12);
      color: var(--text);
      border: 1px solid rgba(248, 250, 252, 0.18);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .perm-banner button:active {
      transform: translateY(1px);
    }

    /* PLAY SCREEN */

    .play-screen {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #020617;
      padding: 1.2rem;
    }

    .play-screen.active {
      display: flex;
    }

    .play-note-label {
      font-size: 3.8rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      margin-bottom: 1.4rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      user-select: none;
    }

    .bell-visual {
      width: 180px;
      height: 180px;
      position: relative;
      margin-bottom: 0.9rem;
    }

    .bell-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 6px solid rgba(15, 23, 42, 0.8);
      background: radial-gradient(circle at 30% 20%, rgba(248, 250, 252, 0.95) 0,
        rgba(248, 250, 252, 0.75) 45%, rgba(248, 250, 252, 0.25) 100%);
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.45);
      transform-origin: 50% 50%;
      transform: rotate(0deg);
      transition: transform 0.04s ease-out, box-shadow 0.04s ease-out;
    }

    .bell-ring.ping {
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
    }

    .bell-clapper {
      position: absolute;
      width: 38px;
      height: 38px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #111827 0, #020617 100%);
      box-shadow: 0 5px 10px rgba(15, 23, 42, 0.9);
      pointer-events: none; /* clapper never moves, never clickable */
    }

    .hint {
      font-size: 0.85rem;
      opacity: 0.9;
      max-width: 14rem;
      line-height: 1.4;
    }

    .back-btn {
      position: fixed;
      top: 0.9rem;
      left: 0.9rem;
      border-radius: var(--radius-full);
      border: 1px solid rgba(15, 23, 42, 0.4);
      background: rgba(248, 250, 252, 0.9);
      padding: 0.35rem 0.85rem;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(15, 23, 42, 0.3);
    }

    .back-btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 8px rgba(15, 23, 42, 0.45);
    }

    @media (max-width: 400px) {
      .card {
        padding: 1rem 1.1rem 1.2rem;
      }
      .note-btn {
        padding: 0.6rem 0.3rem;
      }
      .play-note-label {
        font-size: 3.2rem;
      }
      .bell-visual {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <!-- HOME SCREEN -->
  <div class="app" id="home-screen">
    <div class="card">
      <div class="title-row">
        <div class="title">
          <div class="title-circle">üîî</div>
          Pocket BellChoir
        </div>
      </div>

      <p class="subtitle">
        Step 1: allow motion & sound. Step 2: choose a note. Step 3: swing your phone like a handbell.
      </p>

      <div class="note-grid disabled" id="note-grid">
        <!-- Buttons injected by JS -->
      </div>

      <div class="perm-banner" id="perm-banner">
        <span>Enable motion first to unlock the notes (required on iPhone).</span>
        <button id="req-permission-btn">Enable motion & sound</button>
      </div>
    </div>
  </div>

  <!-- PLAY SCREEN -->
  <div class="play-screen" id="play-screen">
    <button class="back-btn" id="back-btn">
      ‚Üê Change note
    </button>

    <div class="play-note-label" id="play-note-label">C4</div>

    <div class="bell-visual" id="bell-visual">
      <div class="bell-ring" id="bell-ring"></div>
      <div class="bell-clapper"></div>
    </div>

    <div class="hint">
      Swing to ring. If needed, tap the note to play it.
    </div>
  </div>

  <script>
    // ---- NOTE DATA (Boomwhacker-style mapping) ----
    const NOTES = [
      { name: "C", octave: 4, color: "#FF0000" }, // red
      { name: "D", octave: 4, color: "#FF7F00" }, // orange
      { name: "E", octave: 4, color: "#FFFF00" }, // yellow
      { name: "F", octave: 4, color: "#00FF00" }, // green
      { name: "G", octave: 4, color: "#0000FF" }, // blue
      { name: "A", octave: 4, color: "#4B0082" }, // indigo
      { name: "B", octave: 4, color: "#9400D3" }, // violet
      { name: "C", octave: 5, color: "#FF1493" }, // high C: pink
    ];

    // ---- DOM ELEMENTS ----
    const noteGrid = document.getElementById("note-grid");
    const homeScreen = document.getElementById("home-screen");
    const playScreen = document.getElementById("play-screen");
    const playNoteLabel = document.getElementById("play-note-label");
    const bellVisual = document.getElementById("bell-visual");
    const bellRing = document.getElementById("bell-ring");
    const backBtn = document.getElementById("back-btn");
    const permBanner = document.getElementById("perm-banner");
    const reqPermBtn = document.getElementById("req-permission-btn");

    // ---- AUDIO SETUP ----
    let audioCtx = null;
    let motionReady = false;

    function ensureAudioCtx() {
      if (!audioCtx) {
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        if (!AudioCtx) return;
        audioCtx = new AudioCtx();
      }
    }

    async function resumeAudioCtx() {
      ensureAudioCtx();
      if (!audioCtx) return;
      if (audioCtx.state === "suspended") {
        try {
          await audioCtx.resume();
        } catch (e) {
          console.warn("Audio resume error", e);
        }
      }
    }

    function freqForNote(name, octave) {
      const semitoneMap = { C: 0, D: 2, E: 4, F: 5, G: 7, A: 9, B: 11 };
      const n = semitoneMap[name] + (octave - 4) * 12;
      const a4Index = 9;
      const noteIndex = n;
      const semitonesFromA4 = noteIndex - a4Index;
      return 440 * Math.pow(2, semitonesFromA4 / 12);
    }

    function playBell(note, velocity = 1) {
      if (!note) return;
      ensureAudioCtx();
      if (!audioCtx) return;

      if (audioCtx.state === "suspended") {
        audioCtx.resume();
      }

      const now = audioCtx.currentTime;

      const gain = audioCtx.createGain();
      // Louder overall, with a solid base so it's audible in a room
      const maxGain = 1.0;
      const vel = Math.min(Math.max(velocity, 0), 1);
      const startGain = 0.35 + vel * (maxGain - 0.35); // 0.35‚Äì1.0
      gain.gain.setValueAtTime(startGain, now);
      gain.gain.exponentialRampToValueAtTime(0.0001, now + 1.1);

      // A couple of partials so it's brighter / more "bell-like"
      const baseFreq = freqForNote(note.name, note.octave);

      const osc1 = audioCtx.createOscillator();
      osc1.type = "triangle";
      osc1.frequency.setValueAtTime(baseFreq * 2, now);

      const osc2 = audioCtx.createOscillator();
      osc2.type = "sine";
      osc2.frequency.setValueAtTime(baseFreq * 3, now);
      osc2.detune.setValueAtTime(4, now); // tiny shimmer

      osc1.connect(gain);
      osc2.connect(gain);
      gain.connect(audioCtx.destination);

      osc1.start(now);
      osc2.start(now);
      osc1.stop(now + 1.2);
      osc2.stop(now + 1.2);

      // Visual: outer ring moves based on velocity, clapper stays fixed
      bellRing.classList.add("ping");
      const angle = 6 + vel * 20; // 6‚Äì26 degrees
      const direction = Math.random() < 0.5 ? -1 : 1;
      bellRing.style.transform = `rotate(${direction * angle}deg)`;
      setTimeout(() => {
        bellRing.classList.remove("ping");
        bellRing.style.transform = "rotate(0deg)";
      }, 150);
    }

    // ---- MOTION HANDLING (omnidirectional, one ding per swing) ----
    let currentNote = null;
    let lastRingTime = 0;

    const MIN_INTERVAL = 220;       // ms between rings
    const SWING_START_ACCEL = 3.0;  // in m/s^2 (using linear acceleration if available)
    const SWING_END_ACCEL   = 1.0;
    const MAX_ACCEL         = 15.0;

    let inSwing = false;

    function getAccelMagnitude(event) {
      // Prefer linear acceleration (without gravity) if available
      let acc = event.acceleration;
      if (acc && (acc.x !== null || acc.y !== null || acc.z !== null)) {
        const ax = acc.x || 0;
        const ay = acc.y || 0;
        const az = acc.z || 0;
        return Math.sqrt(ax * ax + ay * ay + az * az);
      }
      // Fallback: including gravity (less ideal, but keeps it working elsewhere)
      acc = event.accelerationIncludingGravity;
      if (!acc) return 0;
      const ax = acc.x || 0;
      const ay = acc.y || 0;
      const az = acc.z || 0;
      return Math.sqrt(ax * ax + ay * ay + az * az);
    }

    function handleMotion(event) {
      if (!currentNote) return;
      const magnitude = getAccelMagnitude(event);
      const now = performance.now();

      // Reset swing once things calm down
      if (magnitude < SWING_END_ACCEL) {
        inSwing = false;
      }

      if (inSwing) return;
      if (now - lastRingTime < MIN_INTERVAL) return;

      if (magnitude >= SWING_START_ACCEL) {
        inSwing = true;
        lastRingTime = now;

        const clamped = Math.min(Math.max(magnitude, SWING_START_ACCEL), MAX_ACCEL);
        const velocity = (clamped - SWING_START_ACCEL) / (MAX_ACCEL - SWING_START_ACCEL);

        playBell(currentNote, velocity);
      }
    }

    function startMotionListening() {
      window.addEventListener("devicemotion", handleMotion);
    }

    function stopMotionListening() {
      window.removeEventListener("devicemotion", handleMotion);
    }

    // ---- PERMISSION HANDLING (must run before notes are active) ----
    async function requestMotionAndAudio() {
      // 1) Wake audio
      await resumeAudioCtx();

      // 2) Ask for motion permission if needed
      let ok = true;
      try {
        if (
          typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function"
        ) {
          const res = await DeviceMotionEvent.requestPermission();
          ok = res === "granted";
          if (!ok) {
            alert("Motion permission denied. You can still tap the note to ring.");
          }
        }
      } catch (err) {
        console.error("Motion permission error:", err);
      }

      // Either way, we've made the attempt. Unlock notes now.
      motionReady = true;
      noteGrid.classList.remove("disabled");
      permBanner.style.display = "none";

      // Start listening for motion (no note selected yet, so nothing rings)
      startMotionListening();
    }

    reqPermBtn.addEventListener("click", requestMotionAndAudio);

    // ---- UI / NAVIGATION ----
    function showPlayScreen(note) {
      currentNote = note;
      playNoteLabel.textContent = `${note.name}${note.octave}`;
      playScreen.style.background = note.color;
      homeScreen.style.display = "none";
      playScreen.classList.add("active");
    }

    function showHomeScreen() {
      currentNote = null;
      playScreen.classList.remove("active");
      homeScreen.style.display = "flex";
    }

    backBtn.addEventListener("click", showHomeScreen);

    // Tap-note fallback
    playNoteLabel.addEventListener("click", () => {
      if (currentNote) {
        playBell(currentNote, 0.8);
      }
    });

    // ---- INIT NOTE BUTTONS ----
    function initNoteButtons() {
      NOTES.forEach((n) => {
        const btn = document.createElement("button");
        btn.className = "note-btn";
        btn.style.background = n.color;

        const label = document.createElement("span");
        label.className = "label";
        label.textContent = `${n.name}${n.octave}`;
        const sub = document.createElement("span");
        sub.className = "sub";
        sub.textContent = "tap after enabling";

        btn.appendChild(label);
        btn.appendChild(sub);

        btn.addEventListener("click", async () => {
          // Guard: force motion/audio setup first
          if (!motionReady) {
            await requestMotionAndAudio();
          }
          await resumeAudioCtx();
          showPlayScreen(n);
          // Confirmation ding
          playBell(n, 0.7);
        });

        noteGrid.appendChild(btn);
      });
    }

    initNoteButtons();

    // Extra safety: resume audio on any touchstart
    window.addEventListener(
      "touchstart",
      () => {
        if (audioCtx && audioCtx.state === "suspended") {
          audioCtx.resume();
        }
      },
      { passive: true }
    );
  </script>
</body>
</html>
